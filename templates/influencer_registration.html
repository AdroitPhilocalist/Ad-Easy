{% extends "base.html" %}
{% block title %}Influencer Registration{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Influencer Registration</h1>
    <form method="POST" action="{{ url_for('influencer_registration') }}" class="mt-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="niche">Niche</label>
            <select id="niche" name="niche" class="form-control" required>
                <option selected>None</option>
                <option value="Technology">Technology</option>
                <option value="Fashion">Fashion</option>
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Health & Wellness">Health & Wellness</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="platforms">Social Media Platforms (Select all that apply)</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="youtube" name="social_media" value="YouTube">
                <label class="form-check-label" for="youtube">YouTube</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="facebook" name="social_media" value="Facebook">
                <label class="form-check-label" for="facebook">Facebook</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="twitter" name="social_media" value="Twitter">
                <label class="form-check-label" for="twitter">Twitter</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="instagram" name="social_media" value="Instagram">
                <label class="form-check-label" for="instagram">Instagram</label>
            </div>
        </div>
        <div class="form-group">
            <label for="reach">Reach (Number of Followers)</label>
            <input type="number" id="reach" name="reach" class="form-control" required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
    {{msg}}
</div>
{% endblock %}
