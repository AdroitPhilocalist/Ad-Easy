<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Update Profile</h1>
    <form method="POST" class="mt-4" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
        </div>
        <div class="form-group">
            <label for="image">Profile Image</label>
            <input type="file" id="image" name="image" class="form-control-file">
            {% if profile_image %}
                <div class="mt-2">
                    <img src="{{ profile_image }}" alt="Profile Image" class="img-fluid rounded-circle" style="max-width: 150px;">
                </div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="niche">Niche</label>
            <input type="text" id="niche" name="niche" class="form-control" value="{{ niche }}" required>
        </div>
        <div class="form-group">
            <label for="platforms">Social Media Platforms (Select all that apply)</label>
            {% for platform in ['YouTube', 'Facebook', 'Twitter', 'Instagram'] %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="{{ platform }}" name="platforms" value="{{ platform }}"
                           {% if platform in social_media_platforms %}checked{% endif %}>
                    <label class="form-check-label" for="{{ platform }}">{{ platform }}</label>
                </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="reach">Reach</label>
            <input type="text" id="reach" name="reach" class="form-control" value="{{ reach }}" required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Update">
        </div>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
